<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <!-- Card wrapper -->
      <div class="col-md-12">
        <div class="card">
          <!-- Card header -->
          <div class="card-header card-header-rose card-header-text">
            <div class="card-text">
              <h4 class="card-title">Foydalanuvchini tahrirlash</h4>
            </div>
          </div>

          <!-- Card body with your reactive libUserForm -->
          <div class="card-body">
            <form
              [formGroup]="libUserForm"
              (ngSubmit)="onSubmit()"
              class="user-edit-form form-horizontal"
            >
              <!-- Full Name -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="full_name">
                  Foydalanuvchi ism‑familiyasi
                </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input
                      id="full_name"
                      formControlName="fullname"
                      placeholder="Ism‑Familiya"
                      class="form-input form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- Username -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="username">
                  Foydalanuvchi Nomi
                </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input
                      id="username"
                      formControlName="username"
                      placeholder="Foydalanuvchi Nomi"
                      class="form-input form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="email">
                  Foydalanuvchi Email
                </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input
                      id="email"
                      formControlName="email"
                      type="email"
                      placeholder="Email"
                      class="form-input form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="password">
                  Foydalanuvchi Parol
                </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input
                      id="password"
                      formControlName="password"
                      type="password"
                      placeholder="Parol"
                      class="form-input form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- Address -->
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="address">
                  Foydalanuvchi Manzili
                </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input
                      id="address"
                      formControlName="address"
                      placeholder="Manzil"
                      class="form-input form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- Phone Number -->
              <div class="row mb-4">
                <label class="col-sm-2 col-form-label" for="phone_number">
                  Foydalanuvchi Tel Raqami
                </label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <input
                      id="phone_number"
                      formControlName="phonenumber"
                      type="tel"
                      placeholder="+998955555555"
                      class="form-input form-control"
                    />
                  </div>
                </div>
              </div>

              <!-- Actions -->
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 form-actions">
                  <button
                    mat-raised-button
                    color="rose"
                    type="submit"
                    class="submit-btn"
                    [disabled]="libUserForm.invalid"
                  >
                    Tahrirlash
                  </button>
                </div>
              </div>

              <!-- Global error -->
              <p class="backend-error" *ngIf="errorMessage">
                {{ errorMessage }}
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
