<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <!-- Card wrapper -->
      <div class="col-md-12">
        <div class="card">
          <!-- Card header -->
          <div class="card-header card-header-rose card-header-text">
            <div class="card-text">
              <h4 class="card-title">
                Foydalanuvchi Uchun Kutubxona Yarating!
              </h4>
            </div>
          </div>

          <!-- Card body with your libForm -->
          <div class="card-body">
            <form
              [formGroup]="libForm"
              (ngSubmit)="onSubmit()"
              class="form-horizontal"
            >
              <!-- Email (readonly) -->
              <div class="row">
                <label class="col-sm-2 col-form-label" for="email">
                  Email
                </label>
                <div class="col-sm-10">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      id="email"
                      formControlName="email"
                      [readonly]="isEmailReadonly"
                      placeholder="Email"
                    />
                  </mat-form-field>
                  <div
                    class="error-msg"
                    *ngIf="
                      libForm.get('email')?.touched &&
                      libForm.get('email')?.invalid
                    "
                  >
                    <small *ngIf="libForm.get('email')?.hasError('required')">
                      Email kiritilishi shart.
                    </small>
                  </div>
                </div>
              </div>

              <!-- Library Name -->
              <div class="row">
                <label class="col-sm-2 col-form-label" for="lib_name">
                  Kutubxona Nomi
                </label>
                <div class="col-sm-10">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      id="lib_name"
                      formControlName="library_name"
                      placeholder="Kutubxona nomi"
                    />
                  </mat-form-field>
                  <div
                    class="error-msg"
                    *ngIf="
                      libForm.get('library_name')?.touched &&
                      libForm.get('library_name')?.invalid
                    "
                  >
                    <small
                      *ngIf="libForm.get('library_name')?.hasError('required')"
                    >
                      Kutubxona nomi talab qilinadi.
                    </small>
                  </div>
                </div>
              </div>

              <!-- Submit -->
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <button
                    mat-raised-button
                    color="rose"
                    type="submit"
                    [disabled]="libForm.invalid"
                  >
                    Kutubxona Yaratish
                  </button>
                </div>
              </div>
              <!-- Global error -->
              <p class="backend-error" *ngIf="errorMessage">
                {{ errorMessage }}
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
